<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pomodoro timer</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div>
            <h1>Pomodoro Timer</h1><button id="config">⚙️</button>
            <form>
                <label for="minFocus"> Minutes for focus </label>
                <input id="minFocus" name="minFocus" type="number" step="1" max="60">
            </form>
            <form>
                <label for="minBreak"> Minutes for break </label>
                <input id="minBreak" name="minBreak" type="number" step="1" max="60">
            </form>
            <a href="/login">login</a>
            <a href="/logout">logaut</a>
            <br>
        </div>
        <div>
            <h1 id="seconds"></h1>
            <br>
            <button id="start" onclick="ini()">start</button>
            <button id="stop" onclick="det()">stop</button>
            <button id="reset" onclick="res()">reset</button>

        </div>
        <br>
        <div>    
            <div id='Task'>
                <input id="inputana" placeholder="Agregar nueva tarea...">
                <button id="NewTask" onclick="addTask()">+ New Task</button>
            </div>
        </div>
        <script src="/script.js"></script>
    </body>
</html>
